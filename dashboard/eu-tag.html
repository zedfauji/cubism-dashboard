<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="refresh" content="1100">
<title>Wize Commerce</title>
<style>

@import url(bootstrap.css);
@import url(style.css);

body {
  padding-top: 10px; /* 60px to make the container go all the way to the bottom of the topbar */
}

</style>
<body>
<!--   <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        Frontend Graphite Metrics
      </div>
    </div> -->

<script src="d3.v2.js"></script>
<script src="cubism.v3.js"></script>
<script src="extended-cubism.js"></script>
<script>

var context = cubism.context()
    .serverDelay(10 * 1000) // allow 15 seconds of collection lag
    .step(10000) // fifteen seconds per value
    .size(1440); // fetch 1440 values (720p)

//var graphite = context.graphite("http://graphite2.pv.sv.nextag.com:8080");
	var sv_graphite = context.graphite("http://sv-graphite2.pv.sv.nextag.com:8080");
	var at_graphite = context.graphite("http://at-graphite2.pv.at.nextag.com:8080");
	var sdx_graphite = context.graphite("http://sd-graphite2.pv.sd.nextag.com:8080");
	var ie_graphite = context.graphite("http://ie-graphite2.pv.ie.nextag.com:8080");

var matrics_median = [
ie_graphite.metric("averageSeries(movingAverage(stats.timers.Clients.Services.PS.IE.ieeuu*.tag.GetById*.median,10))").alias("IEX Median"),
sdx_graphite.metric("averageSeries(movingAverage(stats.timers.Clients.Services.PS.SD.sdeuu*.tag.GetById*.median,10))").alias("SDX Median"),
];

var matrics_95th = [
ie_graphite.metric("averageSeries(movingAverage(stats.timers.Clients.Services.PS.IE.ieeuu*.tag.GetById.upper_95,10))").alias("IEX 95th"),
sdx_graphite.metric("averageSeries(movingAverage(stats.timers.Clients.Services.PS.SD.sdeuu*.tag.GetById.upper_95,10))").alias("SDX 95th"),
];

var matrics_99th = [
ie_graphite.metric("averageSeries(movingAverage(stats.timers.Clients.Services.PS.IE.ieeuu*.tag.GetById.upper_99,10))").alias("IEX 99th"),
sdx_graphite.metric("averageSeries(movingAverage(stats.timers.Clients.Services.PS.SD.sdeuu*.tag.GetById.upper_99,10))").alias("SDX 99th"),
];

var matrics_sum = [
ie_graphite.metric("sumSeries(group(transformNull(stats_counts.Clients.Services.PS.IE.ieeuu*.tag.*,0)))").alias("IEX Cache Misses"),
sdx_graphite.metric("sumSeries(group(transformNull(stats_counts.Clients.Services.PS.SD.sdeuu*.tag.*,0)))").alias("SDX Cache Misses"),
];

var matrics_count = [
ie_graphite.metric("sumSeries(group(transformNull(stats.timers.Clients.Services.PS.IE.ieeuu*.tag.GetById.count,0)))").alias("IEX Total Request"),
sdx_graphite.metric("sumSeries(group(transformNull(stats.timers.Clients.Services.PS.SD.sdeuu*.tag.GetById.count,0)))").alias("SDX Total Request"),
];

var horizon = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon1 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon2 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon3 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon4 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);

d3.select("body").selectAll(".axis")
    .data(["top", "bottom"])
  .enter().append("div").attr("class", "fluid-row")
    .attr("class", function(d) { return d + " axis"; })
    .each(function(d) { d3.select(this).call(context.axis().ticks(12).orient(d)); });

d3.select("body").append("div")
    .attr("class", "rule")
    .call(context.rule());

var diven = d3.select("body").selectAll(".horizon")
    .data(matrics_median)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon.extent([0, 30]).height(60));
diven.append("p").attr("class", "latest_v_c").attr("name","latest_val");
	
var diven1 = d3.select("body").selectAll(".horizon1")
    .data(matrics_95th)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon2.extent([0, 150]).height(60));
diven1.append("p").attr("class", "latest_v_c").attr("name","latest_val_1");
	
var diven2 = d3.select("body").selectAll(".horizon2")
    .data(matrics_99th)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon2.extent([0, 450]).height(60));
diven2.append("p").attr("class", "latest_v_c").attr("name","latest_val_2");
	
var diven4 = d3.select("body").selectAll(".horizon4")
    .data(matrics_count)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon2.extent([-400, 400]).height(60));
diven4.append("p").attr("class", "latest_v_c").attr("name","latest_val_4");
	
var diven3 = d3.select("body").selectAll(".horizon3")
    .data(matrics_sum)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon2.extent([-15, 15]).height(60));
diven3.append("p").attr("class", "latest_v_c").attr("name","latest_val_3");
	
var matric_arr = [matrics_median,matrics_95th,matrics_99th,matrics_sum,matrics_count];
	var tag_arr = ["latest_val","latest_val_1","latest_val_2","latest_val_3","latest_val_4"];
	CUSTOM_FIXED_RULE(context,matric_arr,tag_arr);
</script>
