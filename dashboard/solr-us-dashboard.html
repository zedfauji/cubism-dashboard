<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="refresh" content="1100">
<title>Wize Commerce</title>
<style>

@import url(bootstrap.css);
@import url(style.css);

body {
  padding-top: 10px; /* 60px to make the container go all the way to the bottom of the topbar */
}

</style>
<body>

<script src="d3.v2.js"></script>
<script src="cubism.v3.js"></script>
<script src="extended-cubism.js"></script>
<script>

var context = cubism.context()
    .serverDelay(10 * 1000) // allow 15 seconds of collection lag
    .step(10000) // fifteen seconds per value
    .size(1440); // fetch 1440 values (720p)

//var graphite = context.graphite("http://graphite2.pv.sv.nextag.com:8080");
	var sv_graphite = context.graphite("http://sv-graphite2.pv.sv.nextag.com:8080");
	var at_graphite = context.graphite("http://at-graphite2.pv.at.nextag.com:8080");
	var sdx_graphite = context.graphite("http://sd-graphite2.pv.sd.nextag.com:8080");
	var ie_graphite = context.graphite("http://ie-graphite2.pv.ie.nextag.com:8080");

var matrics_median = [
sv_graphite.metric("averageSeries(movingAverage(stats.timers.search.sv-sigiri1[1-9]*.product.Qtime.median,10),movingAverage(stats.timers.search.sv-sigiri[1-9]*.product.Qtime.median,10))").alias("SVS Qtime Median"),

at_graphite.metric("averageSeries(movingAverage(stats.timers.search.at-sigiri1[1-9]*.product.Qtime.median,10),movingAverage(stats.timers.search.at-sigiri[1-9]*.product.Qtime.median,10))").alias("ATL Qtime Median"),
sdx_graphite.metric("averageSeries(movingAverage(stats.timers.search.sd-sigiri1[1-9]*.product.Qtime.median,10),movingAverage(stats.timers.search.sd-sigiri[1-9]*.product.Qtime.median,10))").alias("SDX Qtime Median"),
];

var matrics_95th = [
sv_graphite.metric("averageSeries(movingAverage(stats.timers.search.sv-sigiri1[1-9]*.product.Qtime.upper_95,10),movingAverage(stats.timers.search.sv-sigiri[0-9]*.product.Qtime.upper_95,10))").alias("SVS Qtime 95th"),
at_graphite.metric("averageSeries(movingAverage(stats.timers.search.at-sigiri1[1-9]*.product.Qtime.upper_95,10),movingAverage(stats.timers.search.at-sigiri[0-9]*.product.Qtime.upper_95,10))").alias("ATL Qtime 95th"),
sdx_graphite.metric("averageSeries(movingAverage(stats.timers.search.sd-sigiri1[1-9]*.product.Qtime.upper_95,10),movingAverage(stats.timers.search.sd-sigiri[0-9]*.product.Qtime.upper_95,10))").alias("SDX Qtime 95th"),
];

var matrics_99th = [
sv_graphite.metric("averageSeries(movingAverage(stats.timers.search.sv-sigiri1[1-9]*.product.Qtime.upper_99,10),movingAverage(stats.timers.search.sv-sigiri[0-9]*.product.Qtime.upper_99,10))").alias("SVS Qtime 99th"),
at_graphite.metric("averageSeries(movingAverage(stats.timers.search.at-sigiri1[1-9]*.product.Qtime.upper_99,10),movingAverage(stats.timers.search.at-sigiri[0-9]*.product.Qtime.upper_99,10))").alias("ATL Qtime 99th"),
sdx_graphite.metric("averageSeries(movingAverage(stats.timers.search.sd-sigiri1[1-9]*.product.Qtime.upper_99,10),movingAverage(stats.timers.search.sd-sigiri[0-9]*.product.Qtime.upper_99,10))").alias("SDX Qtime 99th"),
];

var matrics_tmedian = [
sv_graphite.metric("averageSeries(movingAverage(stats.timers.search.sv-sigiri1[1-9]*.product.time.median,10),movingAverage(stats.timers.search.sv-sigiri[0-9]*.product.time.median,10))").alias("SVS Total Time Median"),
at_graphite.metric("averageSeries(movingAverage(stats.timers.search.at-sigiri1[1-9]*.product.time.median,10),movingAverage(stats.timers.search.at-sigiri[0-9]*.product.time.median,10))").alias("ATL Total Time Median"),
sdx_graphite.metric("averageSeries(movingAverage(stats.timers.search.sd-sigiri1[1-9]*.product.time.median,10),movingAverage(stats.timers.search.sd-sigiri[0-9]*.product.time.median,10))").alias("SDX Total Time Median"),
];

var matrics_t95th = [
sv_graphite.metric("averageSeries(movingAverage(stats.timers.search.sv-sigiri1[1-9]*.product.time.upper_95,10),movingAverage(stats.timers.search.sv-sigiri[0-9]*.product.time.upper_95,10))").alias("SVS Total Time 95th"),
at_graphite.metric("averageSeries(movingAverage(stats.timers.search.at-sigiri1[1-9]*.product.time.upper_95,10),movingAverage(stats.timers.search.at-sigiri[0-9]*.product.time.upper_95,10))").alias("ATL Total Time 95th"),
sdx_graphite.metric("averageSeries(movingAverage(stats.timers.search.sd-sigiri1[1-9]*.product.time.upper_95,10),movingAverage(stats.timers.search.sd-sigiri[0-9]*.product.time.upper_95,10))").alias("SDX Total Time 95th"),
];

var matrics_t99th = [
sv_graphite.metric("averageSeries(movingAverage(stats.timers.search.sv-sigiri1[1-9]*.product.time.upper_99,10),movingAverage(stats.timers.search.sv-sigiri[0-9]*.product.time.upper_99,10))").alias("SVS Total Time 99th"),
at_graphite.metric("averageSeries(movingAverage(stats.timers.search.at-sigiri1[1-9]*.product.time.upper_99,10),movingAverage(stats.timers.search.at-sigiri[0-9]*.product.time.upper_99,10))").alias("ATL Total Time 99th"),
sdx_graphite.metric("averageSeries(movingAverage(stats.timers.search.sd-sigiri1[1-9]*.product.time.upper_99,10),movingAverage(stats.timers.search.sd-sigiri[0-9]*.product.time.upper_99,10))").alias("SDX Total Time 99th"),
];


var matrics_sum = [
sv_graphite.metric("sumSeries(group(transformNull(stats.search.sv-sigiri1[1-9]*.product.req,0),transformNull(stats.search.sv-sigiri[1-9]*.product.req,0)))").alias("SVS Total Reqs/10sec"),
at_graphite.metric("sumSeries(group(transformNull(stats.search.at-sigiri1[1-9]*.product.req,0),transformNull(stats.search.at-sigiri[1-9]*.product.req,0)))").alias("ATL Total Reqs/10sec"),
sdx_graphite.metric("sumSeries(group(transformNull(stats.search.sd-sigiri1[1-9]*.product.req,0),transformNull(stats.search.sd-sigiri[1-9]*.product.req,0)))").alias("SDX Total Reqs/10sec"),
];

var matrics_bad_sum = [
sv_graphite.metric("sumSeries(group(transformNull(stats.search.sv-sigiri1[1-9]*.product.error.*,0),transformNull(stats.search.sv-sigiri[0-9]*.product.error.*,0)))").alias("SVS Total Bad Reqs/10sec"),
at_graphite.metric("sumSeries(group(transformNull(stats.search.at-sigiri1[1-9]*.product.error.*,0),transformNull(stats.search.at-sigiri[0-9]*.product.error.*,0)))").alias("ATL Total Bad Reqs/10sec"),
sdx_graphite.metric("sumSeries(group(transformNull(stats.search.sd-sigiri1[1-9]*.product.error.*,0),transformNull(stats.search.sd-sigiri[0-9]*.product.error.*,0))))))").alias("SDX Total Bad Reqs/10sec"),
];

var matrics_int_err = [
sv_graphite.metric("sumSeries(group(transformNull(stats.search.sv-sigiri1[1-9]*.product.error.internal,0),transformNull(stats.search.sv-sigiri[0-9]*.product.error.internal,0)))").alias("SVS Internal Error"),
sdx_graphite.metric("sumSeries(group(transformNull(stats.search.at-sigiri1[1-9]*.product.error.internal,0),transformNull(stats.search.at-sigiri[0-9]*.product.error.internal,0)))").alias("SDX Internal Error"),
at_graphite.metric("sumSeries(group(transformNull(stats.search.sd-sigiri1[1-9]*.product.error.internal,0),transformNull(stats.search.sd-sigiri[0-9]*.product.error.internal,0)))").alias("ATL Internal Error"),
];

var horizon = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon1 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon2 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon3 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon4 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon5 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon6 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon7 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon8 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);

d3.select("body").selectAll(".axis")
    .data(["top", "bottom"])
  .enter().append("div").attr("class", "fluid-row")
    .attr("class", function(d) { return d + " axis"; })
    .each(function(d) { d3.select(this).call(context.axis().ticks(12).orient(d)); });

d3.select("body").append("div")
    .attr("class", "rule")
    .call(context.rule());

var diven = d3.select("body").selectAll(".horizon")
    .data(matrics_median)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon.extent([-1000, 1000]).height(60));
diven.append("p").attr("class", "latest_v_c").attr("name","latest_val");

var diven1 = d3.select("body").selectAll(".horizon1")
    .data(matrics_95th)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon1.extent([-1500, 1500]).height(60));
diven1.append("p").attr("class", "latest_v_c").attr("name","latest_val_1");

var diven2 = d3.select("body").selectAll(".horizon2")
    .data(matrics_99th)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon2.extent([-1800, 1800]).height(60));
diven2.append("p").attr("class", "latest_v_c").attr("name","latest_val_2");

var diven3 = d3.select("body").selectAll(".horizon3")
    .data(matrics_tmedian)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon3.extent([-1000, 800]).height(60));
diven3.append("p").attr("class", "latest_v_c").attr("name","latest_val_3");

var diven4 = d3.select("body").selectAll(".horizon4")
    .data(matrics_t95th)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon4.extent([-1500, 1200]).height(60));
diven4.append("p").attr("class", "latest_v_c").attr("name","latest_val_4");

var diven5 = d3.select("body").selectAll(".horizon5")
    .data(matrics_t99th)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon5.extent([-1800, 1500]).height(60));
diven5.append("p").attr("class", "latest_v_c").attr("name","latest_val_5");

var diven6 = d3.select("body").selectAll(".horizon6")
    .data(matrics_sum)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon6.extent([-20, 200]).height(60));
diven6.append("p").attr("class", "latest_v_c").attr("name","latest_val_6");

var diven7 = d3.select("body").selectAll(".horizon7")
    .data(matrics_bad_sum)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon7.extent([-5, 4]).height(60));
diven7.append("p").attr("class", "latest_v_c").attr("name","latest_val_7");

var diven8 = d3.select("body").selectAll(".horizon8")
    .data(matrics_int_err)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon8.extent([-5, 4]).height(60));
diven8.append("p").attr("class", "latest_v_c").attr("name","latest_val_8");


var matric_arr = [matrics_median,matrics_95th,matrics_99th,matrics_tmedian,matrics_t95th,matrics_t99th,matrics_sum,matrics_bad_sum,matrics_int_err];
var tag_arr = ["latest_val","latest_val_1","latest_val_2","latest_val_3","latest_val_4","latest_val_5","latest_val_6","latest_val_7","latest_val_8"];
CUSTOM_FIXED_RULE(context,matric_arr,tag_arr);

</script>
