<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="refresh" content="1100">
<title>Wize Commerce</title>
<style>

@import url(bootstrap.css);
@import url(style.css);

body {
  padding-top: 10px; /* 60px to make the container go all the way to the bottom of the topbar */
}

</style>
<body>

<script src="d3.v2.js"></script>
<script src="cubism.v3.js"></script>
<script src="extended-cubism.js"></script>
<script>

var context = cubism.context()
    .step(10000) // fifteen seconds per value
    .size(1440); // fetch 1440 values (720p)

var sv_graphite = context.graphite("http://sv-graphite2.pv.sv.nextag.com:8080");
var at_graphite = context.graphite("http://at-graphite2.pv.at.nextag.com:8080");
var sdx_graphite = context.graphite("http://sd-graphite2.pv.sd.nextag.com:8080");
var ie_graphite = context.graphite("http://ie-graphite2.pv.ie.nextag.com:8080");

var matrics_01 = [
at_graphite.metric("movingAverage(stats.timers.ZK.at-zk1.Clients.MaxLatency,10)").alias("ATL ZK-1 Max Latency"),
at_graphite.metric("movingAverage(stats.timers.ZK.at-zk2.Clients.MaxLatency,10)").alias("ATL ZK-2 Max Latency"),
at_graphite.metric("movingAverage(stats.timers.ZK.at-zk3.Clients.MaxLatency,10)").alias("ATL ZK-3 Max Latency"),
at_graphite.metric("movingAverage(stats.timers.ZK.at-zk4.Clients.MaxLatency,10)").alias("ATL ZK-4 Max Latency"),
at_graphite.metric("movingAverage(stats.timers.ZK.at-zk5.Clients.MaxLatency,10)").alias("ATL ZK-5 Max Latency"),
];

var matrics_02 = [
at_graphite.metric("movingAverage(stats.timers.ZK.at-zk1.Clients.AvgLatency,10)").alias("ATL ZK-1 Avg Latency"),
at_graphite.metric("movingAverage(stats.timers.ZK.at-zk2.Clients.AvgLatency,10)").alias("ATL ZK-2 Avg Latency"),
at_graphite.metric("movingAverage(stats.timers.ZK.at-zk3.Clients.AvgLatency,10)").alias("ATL ZK-3 Avg Latency"),
at_graphite.metric("movingAverage(stats.timers.ZK.at-zk4.Clients.AvgLatency,10)").alias("ATL ZK-4 Avg Latency"),
at_graphite.metric("movingAverage(stats.timers.ZK.at-zk5.Clients.AvgLatency,10)").alias("ATL ZK-5 Avg Latency"),
];

var matrics_03 = [
at_graphite.metric("sumSeries(keepLastValue(stats_counts.ZK.at-zk1.org_apache_zookeeper_server_DataTreeBean.NodeCount))").alias("ATL ZK-1 Node Count"),
at_graphite.metric("sumSeries(keepLastValue(stats_counts.ZK.at-zk2.org_apache_zookeeper_server_DataTreeBean.NodeCount))").alias("ATL ZK-2 Node Count"),
at_graphite.metric("sumSeries(keepLastValue(stats_counts.ZK.at-zk3.org_apache_zookeeper_server_DataTreeBean.NodeCount))").alias("ATL ZK-3 Node Count"),
at_graphite.metric("sumSeries(keepLastValue(stats_counts.ZK.at-zk4.org_apache_zookeeper_server_DataTreeBean.NodeCount))").alias("ATL ZK-4 Node Count"),
at_graphite.metric("sumSeries(keepLastValue(stats_counts.ZK.at-zk5.org_apache_zookeeper_server_DataTreeBean.NodeCount))").alias("ATL ZK-5 Node Count"),
];

var matrics_04 = [
at_graphite.metric("sumSeries(keepLastValue(stats_counts.ZK.at-zk1.org_apache_zookeeper_server_DataTreeBean.WatchCount))").alias("ATL ZK-1 Watch Count"),
at_graphite.metric("sumSeries(keepLastValue(stats_counts.ZK.at-zk2.org_apache_zookeeper_server_DataTreeBean.WatchCount))").alias("ATL ZK-2 Watch Count"),
at_graphite.metric("sumSeries(keepLastValue(stats_counts.ZK.at-zk3.org_apache_zookeeper_server_DataTreeBean.WatchCount))").alias("ATL ZK-3 Watch Count"),
at_graphite.metric("sumSeries(keepLastValue(stats_counts.ZK.at-zk4.org_apache_zookeeper_server_DataTreeBean.WatchCount))").alias("ATL ZK-4 Watch Count"),
at_graphite.metric("sumSeries(keepLastValue(stats_counts.ZK.at-zk5.org_apache_zookeeper_server_DataTreeBean.WatchCount))").alias("ATL ZK-5 Watch Count"),
];

var horizon = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon1 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon2 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);
var horizon3 = context.horizon().colors(["#08519c", "#*82bd", "#6baed6","#FFCC00","#FF9900","#FF0000" ]);

d3.select("body").selectAll(".axis")
    .data(["top", "bottom"])
  .enter().append("div").attr("class", "fluid-row")
    .attr("class", function(d) { return d + " axis"; })
    .each(function(d) { d3.select(this).call(context.axis().ticks(12).orient(d)); });

d3.select("body").append("div")
    .attr("class", "rule")
    .call(context.rule());

d3.select("body").append("div")
    .attr("class", "rule")
    .call(context.rule());

var diven = d3.select("body").selectAll(".horizon")
    .data(matrics_01)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon.extent([0, 150]).height(40));

diven.append("p").attr("class", "latest_v_c").attr("name","latest_val");

var diven1 = d3.select("body").selectAll(".horizon1")
    .data(matrics_02)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon1.extent([0, 50]).height(40));

diven1.append("p").attr("class", "latest_v_c").attr("name","latest_val_1");

var diven2 = d3.select("body").selectAll(".horizon2")
    .data(matrics_03)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon2.extent([0, 13000]).height(40));

diven2.append("p").attr("class", "latest_v_c").attr("name","latest_val_2");

var diven3 = d3.select("body").selectAll(".horizon3")
    .data(matrics_04)
  .enter().insert("div", ".bottom")
    .attr("class", "horizon").call(horizon3.extent([0, 48000]).height(40));

diven3.append("p").attr("class", "latest_v_c").attr("name","latest_val_3");

var matric_arr = [matrics_01,matrics_02,matrics_03,matrics_04];
var tag_arr = ["latest_val","latest_val_1","latest_val_2","latest_val_3"];

CUSTOM_FIXED_RULE(context,matric_arr,tag_arr);

</script>
