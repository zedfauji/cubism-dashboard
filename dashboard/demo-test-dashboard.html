<html>
<head>
<title> Demo Dashboard </title>
<script type = "text/javascript" language = "javascript">
	function change_src(obj) {
		for(var i = 0 ; i < document.getElementsByTagName("span").length ; i++) {
			if(document.getElementsByTagName("span")[i].id == obj.id) {
				document.getElementsByTagName("span")[i].style = "cursor:pointer;font-weight : bold";
			}else{
				document.getElementsByTagName("span")[i].style = "cursor:pointer;font-weight : normal";
			}
		}
		document.getElementById("container_frm").src = obj.id + ".html";
	}
</script>
<script src="d3.v2.js"></script>
<script src="cubism.v2.js"></script>

<link href="demo.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<!--<div style = "border: 1px solid;margin-top: 5px;margin-left: 3px;height :35px;" >-->
	<div class = "menu">
		<span id = "demo-lu1-dashboard" onclick = "change_src(this)" style = "cursor:pointer;font-weight:bold"> LU 1 Server | </span>
		<span id = "demo-lu2-dashboard" onclick = "change_src(this)" style = "cursor:pointer">  LU 2 Server | </span>
		<span id = "demo-svs-dashboard" onclick = "change_src(this)" style = "cursor:pointer"> SVS  Server | </span>
		<span id = "updated_time"> PA </span>
		<li style = "float:right;font-weight:bold;margin-right:40px;padding : 3px">
			<font size="2" color="FFCC00">Normal</font>
			<font size="2" color="FF9900">Warning</font>
			<font size="2" color="FF0000">Error </font>
		</li>
	</div>
	<hr>
	<div>
		<iframe id = "container_frm" class="iframe" frameborder="0" marginwidth="0" marginheight="0"  width="100%"  height = "85%" scrolling = "no" src = "demo-lu1-dashboard.html"></iframe>
	</div>
	<hr>
	<div class = "footer"> Paritosh Anand </div>
</body>
</html>
